<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pour mon Imane ❤️</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; background: #0a0a0a; height: 100vh; display: flex; justify-content: center; align-items: center; overflow: hidden; font-family: 'Georgia', serif; position: fixed; width: 100%; }
        .glow-circle { position: absolute; width: 300px; height: 300px; background: radial-gradient(circle, rgba(255, 20, 147, 0.3) 0%, transparent 70%); border-radius: 50%; filter: blur(50px); animation: pulseGlow 4s infinite; }
        .content { text-align: center; z-index: 100; width: 95%; pointer-events: none; }
        .imane-name { display: block; font-size: clamp(3.5rem, 15vw, 5rem); font-weight: bold; background: linear-gradient(to right, #ffb6c1, #ff1493, #ffb6c1); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin: 5px 0; animation: float 3s ease-in-out infinite; }
        .arabic-phrase { display: block; margin-top: 20px; color: #fce4ec; font-size: clamp(1.3rem, 5vw, 1.8rem); direction: rtl; font-family: 'Amiri', serif; text-shadow: 0 2px 10px rgba(255, 20, 147, 0.4); }
        .heart-icon { color: #ff1493; display: inline-block; animation: heartbeat 1.2s infinite; }
        .petal { position: absolute; background: linear-gradient(135deg, #ffc0cb, #ff69b4); border-radius: 150% 0 150% 0; pointer-events: none; animation: fallAndSpin linear forwards; }
        @keyframes fallAndSpin { 0% { transform: translateY(-10vh) rotate(0); opacity: 0; } 15% { opacity: 1; } 100% { transform: translateY(110vh) rotate(720deg); opacity: 0; } }
        @keyframes heartbeat { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.3); } }
        @keyframes pulseGlow { 0%, 100% { transform: scale(1); opacity: 0.4; } 50% { transform: scale(1.3); opacity: 0.6; } }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
    </style>
</head>
<body>
    <div class="glow-circle"></div>
    <div class="content">
        <h1 style="color:white; font-size:1.2rem; letter-spacing:3px; font-weight:300;">GOOD MORNING</h1>
        <span class="imane-name">Imane</span>
        <div class="arabic-phrase">حين تفتحين عينيكِ، يستيقظ قلبي قبلكِ ويبتسم <span class="heart-icon">❤️</span></div>
    </div>
    <script>
        function createPetal() {
            const petal = document.createElement('div');
            petal.className = 'petal';
            const size = Math.random() * 15 + 10;
            petal.style.width = size + 'px'; petal.style.height = (size + 5) + 'px';
            petal.style.left = Math.random() * 100 + 'vw';
            const duration = Math.random() * 3 + 4;
            petal.style.animationDuration = duration + 's';
            document.body.appendChild(petal);
            setTimeout(() => { petal.remove(); }, duration * 1000);
        }
        setInterval(createPetal, 120);
    </script>
</body>
</html>
